databaseChangeLog:
  - changeSet:
      id: 1
      author: zhenatov
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
  - changeSet:
      id: 2
      author: zhenatov
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: alpha
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: beta
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: gamma
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: delta
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: epsilon
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: zeta
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: eta
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: theta
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: iota
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: kappa
  - changeSet:
      id: add-created-at-to-users
      author: zhenatov
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
                  defaultValue: now()
  - changeSet:
      id: add-new-table-products
      author: zhenatov
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_number
                  type: VARCHAR(20)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(19,4)
                  constraints:
                    nullable: false
                  defaultValue: 0
              - column:
                  name: product_type
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
                  defaultValue: now()
  - changeSet:
      id: add-foreign-key-to-customer-accounts
      author: zhenatov
      changes:
        - addForeignKeyConstraint:
            baseTableName: products
            baseColumnNames: user_id
            constraintName: fk_products_users_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: CASCADE
  - changeSet:
      id: update-table-products
      author: zhenatov
      changes:
        - insert:
            tableName: products
            columns:
              - column:
                  name: account_number
                  value: 0001
              - column:
                  name: balance
                  value: 0.000
              - column:
                  name: product_type
                  value: CARD
              - column:
                  name: user_id
                  value: 1
              - column:
                  name: created_at
                  value: now()
        - insert:
